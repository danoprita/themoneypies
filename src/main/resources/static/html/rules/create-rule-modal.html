<div class="modal-header">
    <h3 class="modal-title">Create Rule</h3>
</div>
<div class="modal-body">
    <form class="form-inline">
        <div class="form-group">
            <label for="pattern">Pattern</label>
            <input type="text" class="form-control" id="pattern" ng-model="pattern"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="tag">Tag</label>
            <input type="text" class="form-control" id="tag" ng-model="tag" placeholder="Tag">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="exclude">Exclude from Reports</label>
            <input type="checkbox" id="exclude" ng-model="exclude">
        </div>
        <div class="form-group" style="margin-top: 10px; margin-left: 20px;">
            <label for="is-savings">Is Savings</label>
            <input type="checkbox" id="is-savings" ng-model="isSavings">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createRule()">Create Rule</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
